ext {
    cordovaAndroidVersion =  project.hasProperty('cordovaAndroidVersion') ? rootProject.ext.cordovaAndroidVersion : '7.0.0'
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 29
    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 21
        targetSdkVersion targetSdkVersion = project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    flatDir{
        dirs 'src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'src/main/libs', include: ['*.jar'])
    implementation "org.apache.cordova:framework:$cordovaAndroidVersion"
    // SUB-PROJECT DEPENDENCIES START
    implementation "com.android.support:support-v4:27.+"
    implementation "androidx.exifinterface:exifinterface:1.2.0"
    implementation "com.google.android.gms:play-services-tagmanager:17.0.0"
    implementation "com.google.android.gms:play-services-auth:18.1.0"
    implementation "com.google.firebase:firebase-analytics:17.5.0"
    implementation "com.google.firebase:firebase-messaging:20.3.0"
    implementation "com.google.firebase:firebase-config:19.2.0"
    implementation "com.google.firebase:firebase-perf:19.0.9"
    implementation "com.google.firebase:firebase-auth:19.4.0"
    implementation "com.google.firebase:firebase-inappmessaging:19.1.1"
    implementation "com.google.firebase:firebase-inappmessaging-display:19.1.1"
    implementation "com.google.firebase:firebase-firestore:21.7.0"
    implementation "com.google.firebase:firebase-crashlytics:17.2.2"
    implementation "com.google.firebase:firebase-crashlytics-ndk:17.2.2"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "com.android.support:support-v4:26.+"
    implementation "com.mixpanel.android:mixpanel-android:5.8.6"
    implementation "com.google.android.gms:play-services-base:+"
    implementation "com.google.firebase:firebase-messaging:+"
    implementation "com.stripe:stripe-android:4.1.2"
    implementation "com.squareup.okhttp3:okhttp:3.12.0"
    // SUB-PROJECT DEPENDENCIES END
}

