<ion-content>
  <ion-grid>
  <h4 style="font-weight: bold;margin-bottom:0px !important">Confirm</h4>
      <ion-row>
        <ion-col>
          <h6 style="margin-top:0px;">Decline the design Request</h6>
          <textarea placeholder="Reason*" [(ngModel)]="reason" (input)="detectchange()" style="width: 100%;" required></textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h6 style="margin:0px 0 0px 0;">Upload Attachment</h6>
          <ion-input type="text" [(ngModel)]="filename" readonly (click)="selectAttachment()" style="border-bottom:1px solid grey"  ></ion-input>
        </ion-col>
      </ion-row>

      <ion-button (click)="cancel()">Cancel</ion-button>
      <ion-button (click)="submit()" [disabled]="enableDisable">Submit</ion-button>
  </ion-grid>

</ion-content>
