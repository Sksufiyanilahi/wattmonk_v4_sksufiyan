<ion-header class="ion-no-border white-bg">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" size="small" class="ion-no-padding" (click)="goBack()">
          <ion-img src="/assets/images/back.svg" class="action-icon"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="8">
          <p *ngIf="mode=='wallet'" style="font-size: 22px; margin-top: 4px;">Add Money</p>
          <p *ngIf="mode=='card'" style="font-size: 22px; margin-top: 4px;">Pay Via Card</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

  <form [formGroup]="amountForm">
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col style="padding: 15px;">
        <ion-item class="ion-no-padding " *ngIf="mode=='wallet'">
          <ion-label position="floating"> Enter Amount*</ion-label>
          <ion-input class="form_input" type="number" style="width: 330px;" autocapitalize="none" autocomplete="off"
            formControlName="amount" (ionChange)="amountCheck($event)"></ion-input>

        </ion-item>
        <ion-item class="ion-no-padding" *ngIf="mode=='card'">
          <ion-label position="floating"> Enter Amount*</ion-label>
          <ion-input class="form_input" type="number" style="width: 330px;" autocapitalize="none"
            formControlName="amount" autocomplete="off" [disabled]=true></ion-input>
        </ion-item>
        <div style="height: 5px;">
          <div *ngIf="amountChecking">
            <span class="error">{{invalidAmount}}</span>
          </div>
          <div *ngIf="amountCheckingForOnboarding">
            <span class="error">{{invalidAmountForOnboarding}}</span>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col size="10" offset=1>
      <ngx-paypal class="paypal-button" [config]="payPalConfig"></ngx-paypal>
    </ion-col>
  </ion-row>
