<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sales Proposal
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-padding-start ion-padding-end ion-padding-bottom" >
    
            <form [formGroup]="salesProposal" style="overflow:scroll">
              <ion-grid style="position: relative;">
                  <ion-row class="ion-align-items-center ion-justify-content-center">
                      <ion-col size="12">
                          <ion-item class="ion-no-padding">
                              <mat-form-field style="width: 100%; height: 45px;" class="ion-no-padding">
                                <mat-label>Utility Name</mat-label>
                                <input type="text" class="form_input font-size" matInput [matAutocomplete]="auto" autocomplete="off" formControlName="utilityName" required>
                                <mat-autocomplete #auto="matAutocomplete">
                                  <mat-option class="font"></mat-option>
                                </mat-autocomplete>
                              </mat-form-field>
                          </ion-item>
                      </ion-col>    
                    </ion-row >

                <ion-row>
                  <ion-col>
                      <ion-item class="ion-no-padding">
                          <mat-form-field style="width: 100%; height: 45px;" class="ion-no-padding">
                            <mat-label>Utility Rate</mat-label>
                            <input type="text" class="form_input font-size" matInput [matAutocomplete]="auto" autocomplete="off" formControlName="utilityRate" required>
                            <mat-autocomplete #auto="matAutocomplete">
                              <mat-option class="font"></mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                      </ion-item>
                  </ion-col>
              </ion-row>

              <ion-row class="ion-align-items-center ion-justify-content-center">
                  <ion-col style="margin-top: 15px;">
                      <ion-label>Annual Utility Escalation*</ion-label>
                      <ion-range color="color"
                      class="ion-no-padding" min="0" max="5" formControlName="annualUtilityEscalation" pin="true"  (ionChange)="onRangeChangeHandler()">
                        <ion-label slot="start">0.0%</ion-label>
                        <ion-label slot="end">5.0%</ion-label>
                      </ion-range>
                  </ion-col>
            </ion-row>

              <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-col>
                      <ion-item class="ion-no-padding">
                          <ion-label position="floating">Any Incentives*</ion-label>
                          <ion-select class="form_input select_div"
                          ok-text="" cancel-text=""
                          formControlName="incentives" interface="popover" >
                  <ion-select-option></ion-select-option>
            </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

              <ion-row class="ion-align-items-center ion-justify-content-center">
                  <ion-col>
                      <ion-item class="ion-no-padding">
                          <ion-label position="floating">Cost of system* (Watt)</ion-label>
                          <ion-input type="text" class="form_input" autocapitalize="words"
                          formControlName="costOfSystem"></ion-input>
                      </ion-item>
                  </ion-col>
              </ion-row>  

              <ion-row class="ion-align-items-center ion-justify-content-center">
                  <ion-col>
                      <ion-item class="ion-no-padding">
                          <ion-label position="floating">Name*</ion-label>
                          <ion-input type="text" class="form_input" autocapitalize="words"
                          formControlName="name"></ion-input>
                      </ion-item>
                  </ion-col>
              </ion-row>  

              <ion-row class="ion-align-items-center ion-justify-content-center">
                  <ion-col>
                      <ion-item class="ion-no-padding">
                          <ion-label position="floating">Client Logo</ion-label>
                          <ion-input  type="text" class="form_input" autocapitalize="words"
                          formControlName="logo"></ion-input>
                      </ion-item>
                  </ion-col>
              </ion-row>  

              <ion-row class="ion-align-items-center ion-justify-content-center">
                  <ion-col>
                      <ion-item class="ion-no-padding">
                          <ion-label position="floating">Company Name</ion-label>
                          <ion-input  type="text" class="form_input" autocapitalize="words"
                          formControlName="companyName"></ion-input>
                      </ion-item>
                  </ion-col>
              </ion-row>  
              </ion-grid>
        </form>
        </ion-content>

        <ion-row>
          <ion-col size="auto">
            <ion-button class="action-button-color" fill="clear">Save</ion-button>
            <ion-button class="action-button-color" fill="clear">Send to Wattmonk</ion-button>
          </ion-col>
        </ion-row>
