<ion-content style="--ion-background-color: dimgray;">

  <ion-grid>
    <ion-row style="height: 450px;">
      <ion-col size="12">

      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="6">
        <div style="background: green;width: 70px;height: 70px;border-radius: 50%; float: right;margin-right: 20px;">
        <ion-icon class="callingno" name="call" style="color: #fff;"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="6">
        <div style="background: red;width: 70px;height: 70px;border-radius: 50%;" (click)="rejectcall()">
          <ion-icon class="callingno transform" name="call" style="color: #fff;"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
