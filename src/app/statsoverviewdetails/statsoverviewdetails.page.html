

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
    <ion-col>
      <h1 class="notification-padding ion-no-margin home">Statistics Details</h1>
  </ion-col>
</ion-row>
    </ion-toolbar>

    <div style="margin-top: 30px;">
      <ion-row style=" background-color: rgb(211,211,211); text-align: center;" >
        <ion-col>
        <ion-label position="fixed" style="float: left;">Filename</ion-label>
      </ion-col>
        <ion-col>
          <ion-label position="fixed" style="float: right;">Status</ion-label>
        </ion-col>
        <ion-col>
          <ion-label position="fixed" style="float: right;">Delivery Date</ion-label>
        </ion-col>
    </ion-row>
  </div>
  <ion-content class="ion-padding">
  <ion-list><!--<ion-card style=" background-color: rgb(211,211,211);">-->
    
  
    
    <ion-item  *ngFor="let data of dataList;" style="text-align: center; font-size: small;" >
       <ion-col size="4">
      <!-- <ion-label style="float: left" class="clickEnableCls" (click)="details(designers, 'designername')" >{{designers.designer}}</ion-label>-->
      <ion-label style="float: left" class="item-input ion-label" >{{data.filename}}</ion-label>
    </ion-col>
      <ion-col size="4">
        <ion-label class="item-input ion-label">{{data.status}}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label style="float: right;" class="item-input ion-label">{{data.deliverydate}}</ion-label>
      </ion-col>
      </ion-item>
     
</ion-list>
</ion-content>
