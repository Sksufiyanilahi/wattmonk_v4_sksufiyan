<ion-content style="padding-bottom: 250px;position: sticky;overflow:none;" >
    <!-- <div class="ion-padding"> -->
        <ion-grid class="ion-padding">
            <ion-row class="ion-padding-bottom">
                <ion-col size="12" class="ion-no-margin ion-no-padding">
                  <span class="Logo">
                      <img src="assets/images/wattmonk_logo.png">
                  </span>&nbsp;
                  <span class="title text-bold">
                      WattMonk
                  </span>
                </ion-col>
            </ion-row>
            <form [formGroup]="changepassword" novalidate>
                <ion-row class="ion-padding-top">
                    <ion-col size="12">
                        <!-- <ion-title><b>Change Password</b></ion-title>  -->
                        <span class="headings">Change Password</span><br>
                        <!-- <ion-subtitle>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome!</ion-subtitle> -->
                        <span class="title-text" style="color:#666666;">Welcome!</span>
                    </ion-col>
                    <ion-col size="12" class="ion-padding-top">
                        <span class="normal-text font-color">Let us help you yo set a new password instead of using a default one.</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="ion-margin-top ion-no-padding">
                        <span class="normal-text font-color">New Password*</span>
                        <ion-item class="box">
                            <!-- <div class="password_box"> -->
                                <ion-input type="password" style="padding:0px;" class="font-color" [type]="getType()" placeholder="eg. Xd92sdf2e" formControlName="newpassword">
                                </ion-input>
                                <div class="eye_box">
                                    <ion-icon name="eye" *ngIf="isActiveToggleTextPassword" (click)="toggleTextPassword()" slot="end"></ion-icon>
                                    <ion-icon name="eye-off" *ngIf="!isActiveToggleTextPassword" (click)="toggleTextPassword()" slot="end"></ion-icon>
                                </div>
                            <!-- </div> -->
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" class="ion-margin-top ion-no-padding">
                        <span class="normal-text font-color">Confirm Password*</span>
                        <ion-item class="box">
                            <!-- <div class="password_box"> -->
                                <ion-input type="password" style="padding:0px" class="font-color" [type]="getnewType()" placeholder="eg. Xd92sdf2e" formControlName="confirmpassword">
                                </ion-input>
                                <div class="eye_box">
                                    <ion-icon name="eye" *ngIf="isActiveToggleTextnewPassword" (click)="toggleTextnewPassword()" slot="end"></ion-icon>
                                    <ion-icon name="eye-off" *ngIf="!isActiveToggleTextnewPassword" (click)="toggleTextnewPassword()" slot="end"></ion-icon>
                                </div>
                            <!-- </div> -->
                        </ion-item>
                    </ion-col>
                </ion-row>
              
                      <ion-row>
                        <ion-col size="12" class="large-margin">
                            <ion-button class=button expand="block"
                                  (click)="resetPassword()">Continue</ion-button>
                        </ion-col>
                      </ion-row>

            </form>
            
        </ion-grid>
    <!-- </div> -->

</ion-content>
