      <ion-grid class="ion-padding ion-margin">
      <div style="margin-left: -13px;">
        <app-header></app-header>

            <form [formGroup]="changepassword" novalidate>
                <ion-row class="ion-padding-top">
                    <ion-col size="12" style="padding-left: 0px;margin-bottom:6px">
                        <!-- <ion-title><b>Change Password</b></ion-title>  -->
                        <span class="headings">Change Password</span>
                        <!-- <ion-subtitle>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome!</ion-subtitle> -->
                        <!-- <span class="title-text" style="color:#3c4257;">Welcome!</span> -->
                    </ion-col>
                    <ion-col size="12" style="padding-left: 0px">
                        <span class="title-text" style="color:#3c4257;">Welcome!</span>
                    </ion-col>
                    <ion-col size="12" class="ion-padding-top" style="padding-left: 0px;">
                        <span class="normal-text">Let us help you to set a new password instead of using a default one.</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" class="ion-margin-top ion-no-padding">
                        <ion-label class="font-color">New Password*</ion-label>
                        <ion-item class="box" lines="none">
                            <!-- <div class="password_box"> -->
                                <ion-input type="password" style="padding:0px;" class="input-font" [type]="getType()" formControlName="newpassword">
                                </ion-input>
                                <div class="eye_box">
                                    <ion-icon name="eye" *ngIf="isActiveToggleTextPassword" (click)="toggleTextPassword()" slot="end"></ion-icon>
                                    <ion-icon name="eye-off" *ngIf="!isActiveToggleTextPassword" (click)="toggleTextPassword()" slot="end"></ion-icon>
                                </div>
                            <!-- </div> -->
                        </ion-item>
                        <div style="height: 10px;">

                    <div class="error-box"
                            *ngIf="changepassword.get('newpassword').invalid && changepassword.get('newpassword').dirty ||  (changepassword.get('newpassword').touched && changepassword.get('newpassword').invalid) && changepassword.get('newpassword').pristine">
                            <span class="error">{{getErrorMessage(changepassword.get('newpassword'))}}</span>
                        </div>

                </div>
                    </ion-col>
                    <ion-col size="12" class="ion-margin-top ion-no-padding">
                        <ion-label class="font-color">Confirm Password*</ion-label>
                        <ion-item class="box" lines="none">
                            <!-- <div class="password_box"> -->
                                <ion-input type="password" style="padding:0px" class="input-font" [type]="getnewType()" formControlName="confirmpassword">
                                </ion-input>
                                <div class="eye_box">
                                    <ion-icon name="eye" *ngIf="isActiveToggleTextnewPassword" (click)="toggleTextnewPassword()" slot="end"></ion-icon>
                                    <ion-icon name="eye-off" *ngIf="!isActiveToggleTextnewPassword" (click)="toggleTextnewPassword()" slot="end"></ion-icon>
                                </div>
                            <!-- </div> -->
                        </ion-item>
                        <div style="height: 10px;">

                            <div class="error-box"
                                    *ngIf="changepassword.get('confirmpassword').invalid && changepassword.get('confirmpassword').dirty ||  (changepassword.get('confirmpassword').touched && changepassword.get('confirmpassword').invalid) && changepassword.get('confirmpassword').pristine">
                                    <span class="error">{{getErrorMessage(changepassword.get('confirmpassword'))}}</span>
                                </div>

                        </div>
                    </ion-col>
                </ion-row>

                      <ion-row>
                        <ion-col size="12" class="large-margin">
                            <ion-button class="button" expand="block"
                                  (click)="resetPassword()">{{"Continue" | titlecase}}</ion-button>
                        </ion-col>
                      </ion-row>

            </form>

        </ion-grid>
    <!-- </div> -->

</ion-content>
<app-footer></app-footer>
