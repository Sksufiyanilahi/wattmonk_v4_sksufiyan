<ion-content>

  <app-header></app-header>

    <!-- <div style="height: 2rem;"></div> -->
    <div>
        <p style="margin: 2rem;font-size: 2rem;font-weight: 900;color: black; margin-bottom: .5rem;">Forgot Password</p>
        <span style="margin: 2rem;
color: gray;
font-size: larger;">Having Trouble logging in?</span>
        <p style="margin-left: 20px;
font-size: medium;
color: gray;
font-family: unset; margin: 2rem;margin-top: 2rem;
    margin-bottom: 2rem;">To reset your password,enter your WattMonk register email address</p>
    </div>
    <div>
        <form [formGroup]="forgotPasswordForm" novalidate>
            <ion-label class="label">Your Email address*</ion-label>
            <ion-input type="email" type="text" placeholder="eg.Johndoe@mail.com" formControlName="email"
                class="email-input"></ion-input>
            <div class="error_div">
                <div style="margin-left: 2rem;"
                    *ngIf="forgotPasswordForm.get('email').hasError('pattern') && forgotPasswordForm.get('email').dirty">
                    <span class="error">{{emailError}}</span>
                </div>
            </div>
            <div class="error_div">
                <div style="margin-left: 2rem;"
                    *ngIf="forgotPasswordForm.get('email').value === '' && forgotPasswordForm.get('email').dirty">
                    <span class="error">{{fieldRequired}}</span>
                </div>
            </div>
        </form>
    </div>
    <div>
        <button class="registerbtn1" (click)="resendPassword()" expand="block">Continue</button>
    </div>
    <div style="margin-top: -48px;">
        <button class="cancelbtn" (click)="goBack()" expand="block">Cancel</button>
    </div>

</ion-content>
<app-footer></app-footer>
