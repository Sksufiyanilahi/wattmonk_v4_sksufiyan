<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-card class=" card" [routerLink]="['/onhold']">
        <ion-card-header class="top">
          On Hold
        </ion-card-header>
        <ion-badge color="success">{{onHold}}</ion-badge>  
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class=" card" [routerLink]="['/revision']">
        <ion-card-header class="top">
          Revision
        </ion-card-header>  
        <ion-badge color="success">{{revision}}</ion-badge>
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row> 
    <ion-col size="6">
      <ion-card class=" card"  [routerLink]="['/waitingforacceptance']">
        <ion-card-header class="top">
          Waiting for acceptance
        </ion-card-header>  
        <ion-badge color="success">{{waitingforacceptance}}</ion-badge>  
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class=" card"  [routerLink]="['/unassigned']">
        <ion-card-header class="top">
          Unassigned
        </ion-card-header>  
        <ion-badge color="success">{{unassigned}}</ion-badge>
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
