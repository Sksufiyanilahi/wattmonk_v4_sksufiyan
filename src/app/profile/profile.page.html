<ion-content>

  <ion-grid class="profile-background">
    <ion-row>
      <ion-col size="2">
        <ion-buttons>
          <ion-button (click)="goBack()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" margin-top>
        <ion-row>
          <ion-col size="12">
            <div style="text-align:center;">
              <img src="assets/images/user_placeholder.jpg" alt="User Image" class="user-image">
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2">
        <ion-buttons>
          <ion-button>
            <ion-icon name="settings-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <div style="text-align: center">
          <span>No Name</span>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div style="text-align: center">
          <span>nsrccs@gmail.com</span>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div style="text-align: center">
          <span>Male</span>
        </div>
      </ion-col>
      <ion-col size="12">
        <div style="text-align: center">
          <ion-badge color="primary">$50.0</ion-badge>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <div style="text-align: center">
          <span>Notifications</span>
        </div>

      </ion-col>
      <ion-col size="6">
        <div style="text-align: center">
          <span>History</span>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-icon name="football" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>Desgin Request</h2>
            <p>May 2,2020</p>
          </ion-label>
          <ion-button shape="round" fill="outline" slot="end">View</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
