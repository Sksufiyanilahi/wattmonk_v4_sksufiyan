<ion-content style="--background: #FEF8F8;">

  <ion-grid class="profile-background">
    <ion-row>
      <ion-col size="2">
        <ion-buttons>
          <ion-button (click)="goBack()">
            <ion-icon class="action-button-color" style="font-size: 26px;" name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" margin-top>
        <ion-row>
          <ion-col size="12">
            <div style="text-align:center;">
              <img src="assets/images/user_placeholder.jpg" alt="User Image" class="user-image">
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2">
        <ion-buttons>
          <ion-button>
            <ion-icon class="action-button-color" style="font-size: 26px;" name="settings-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <div style="text-align: center">
          <span class="profile-name">No Name</span>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div style="text-align: center">
          <span class="profile-email">nsrccs@gmail.com</span>
        </div>
      </ion-col>

      <ion-col size="12" class="ion-no-padding">
        <div style="text-align: center">
          <span style="color: #BCBCBC;">Male</span>
        </div>
      </ion-col>
      <ion-col size="12">
        <div style="text-align: center">
          <ion-badge class="badge-container">
            <div class="dollar-badge">
              <span style="color: grey;">$50</span>
            </div>
          </ion-badge>
        </div>
      </ion-col>
    </ion-row>

        <ion-tab-button tab="history">
            <ion-label style="font-size: 16px;">History</ion-label>

</ion-tabs>
