<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <form [formGroup]="profileEdit">
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text" formControlName="firstName" class="form-control"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input type="text" formControlName="lastName" class="form-control"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" class="form-control"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" formControlName="address" class="form-control"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Country</ion-label>
          <ion-input type="text" formControlName="country" class="form-control"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input type="text" formControlName="phone" class="form-control"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 30px;">
      <ion-col size="4">
      </ion-col>
      <ion-col size="4" >
        <ion-button color="primary" fill="clear" (click)="dismiss()" style="float:right">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="4" >
        <ion-button color="primary" fill="clear" (click)="updateProfile()" style="float:right">
          Submit
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
</ion-content>
