<ion-header>  
  
  <ion-toolbar>
    <ion-title style="text-align: center;">Filter</ion-title>
    <ion-buttons slot="start">
      <ion-icon  name="close-outline" (click)='dismiss()' ></ion-icon>  
    </ion-buttons>
  </ion-toolbar>




</ion-header>  

<ion-content>
  <form [formGroup]="filterform" novalidate style="overflow:scroll">
  <div  style="margin-top: 3px;">
    
    <ion-label>Company Filters</ion-label>
    <ion-list>
      <ion-radio-group (ionChange)="clientSelected($event)" formControlName="client">
     <ion-item lines="none" style="margin-top: -10px;" *ngFor="let entry of clientList; let i=index">
      
       <ion-label style="color: gray;font-size: small;">{{entry.companyname}}</ion-label>
       <ion-radio  mode="md" slot="end" name="check" [value]='entry.companyid' checked="false"></ion-radio>
     
     </ion-item>
    </ion-radio-group>
    </ion-list>
    <a style="color: black;
    font-size: small;
    margin-left: 40px;
    font-weight: bold;" (click)="viewAll()" >View All</a>
 
  </div>
