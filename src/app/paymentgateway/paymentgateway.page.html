<ion-header>
  <ion-toolbar>
    <ion-title>Order Design</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-radio-group value="buford" mode="md">
      <ion-list-header>
        <ion-label>Select priority for delivering design</ion-label>
      </ion-list-header>
      <ion-item>

        <ion-label>0-8 hrs</ion-label>
        <ion-radio slot="start" value="biff"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>8-12 hrs</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>12-18hrs</ion-label>
        <ion-radio slot="start" value="busford"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>18-24hrs</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button color="primary" (click)="routerLink()">Add money</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="warning">Pay with wallet</ion-button>
      </ion-col>
      <ion-col size="4" >
        <ion-button color="light">Pay with card</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
