<ion-header class="background-color-transparent">
  <ion-progress-bar [value]="totalpercent" mode="ios" color="success" class="progress-bar-height"></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-row class="actionarea">
        <ion-col size="12" class="actionareacol">
          <ion-row class="childbuttons ion-justify-content-center mainbuttonscontainer">
            <div class="scroll" scrollX="true">
              <ion-button fill="clear" *ngFor="let button of submenuitems">{{button.name}}</ion-button>
            </div>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button fill="clear" class="capturebutton"></ion-button>
          </ion-row>
          <ion-row class="mainbuttons ion-justify-content-center mainbuttonscontainer">
            <div class="scroll" scrollX="true">
              <ion-button fill="clear" *ngFor="let button of mainmenuitems">{{button.name}}</ion-button>
            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>

  <!-- Sidebar for highlighting step process to follow -->
  <ion-grid class="ion-no-padding" [ngClass]="{'sidestepper' : !issidemenucollapsed, 'sidestepper-mini': issidemenucollapsed}">
    <div *ngFor="let childshot of currentshots; let i = index">
      <ion-row>
        <div class="stepper-index">{{i + 1}}</div>
        <p class="stepper-title">Step</p>
      </ion-row>
      <ion-row *ngIf="!issidemenucollapsed">
        <ion-col>
          <ion-row class="stepper-list-row">
            <div class="stepper-check-disabled"></div>
            <!-- <div class="stepper-check-enabled"><ion-icon name="checkmark-outline"></ion-icon></div> -->
            <p class="stepper-text">{{childshot.shotinfo}}</p>
          </ion-row>
          <ion-row class="stepper-list-row">
            <div class="stepper-check-disabled"></div>
            <!-- <div class="stepper-check-enabled"><ion-icon name="checkmark-outline"></ion-icon></div> -->
            <p class="stepper-text">{{childshot.questioninfo}}</p>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
