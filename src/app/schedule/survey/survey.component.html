<ion-content class="ion-padding">
    <form [formGroup]="surveyForm">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item class="ion-no-padding">
                        <ion-input placeholder="name" class="form_input" autocapitalize="words"
                                   formControlName="name"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item class="ion-no-padding">
                        <ion-input placeholder="email" autocapitalize="none" formControlName="email" email="true" type="email"
                                   class="form_input"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item class="ion-no-padding">
                        <ion-input placeholder="phone" formControlName="phonenumber" type="number"
                                   class="form_input"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="ion-margin-top">
                <ion-col>
                    <ion-item class="ion-no-padding no-border" lines="none">
                        <app-date-time formControlName="datetime" placeholder="date and time" required="false"></app-date-time>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="ion-margin-top">
                <ion-col size="12" class="ion-no-padding">
                    <span class="input-placeholder">Comment</span>
                </ion-col>
                <ion-col size="12" class="ion-no-padding">
                    <ion-textarea class="ion-no-margin ion-no-padding comment_box" rows="3" formControlName="comments"></ion-textarea>
                </ion-col>
            </ion-row>

            <ion-row class="ion-margin-top">
                <ion-col>
                    <ion-item class="ion-no-padding no-border" lines="none">
                        <app-user-selector formControlName="assignedTo" placeholder="assign" [assignees]="listOfAssignees"></app-user-selector>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>
    </form>

</ion-content>
