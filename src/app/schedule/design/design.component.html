<ion-content class="ion-padding">
  <form [formGroup]="desginForm">
    <ion-grid style="position: relative;">
      <ion-row>
        <ion-col>
          <ion-item class="ion-no-padding">
            <ion-input class="form_input" placeholder="name" autocapitalize="words" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-item class="ion-no-padding">
            <ion-input class="form_input" placeholder="email" autocapitalize="none" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-range [min]="minRange" [max]="maxRange" formControlName="monthlybill" mode="ios" pin="true" class="ion-no-padding">
            <ion-label slot="start">{{minRange | currency :'USD':'symbol':'1.0-0'}}</ion-label>
            <ion-label slot="end">{{maxRange | currency :'USD':'symbol':'1.0-0'  }}</ion-label>
          </ion-range>
        </ion-col>
      </ion-row>

      <ion-row  >
        <ion-col size="6" >
          <ion-row>
            <ion-item class="ion-no-padding">
              <ion-input class="form_input"  (ionInput)="getItems($event)" clear-input="true" autocomplete="on" placeholder="solar make" autocapitalize="none" [(ngModel)]="solarMakeName" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <ion-card scrollY="true" class="solar-data" *ngIf="isItemSolarMakeAvailable && listOfSolarMAke.length !== 0">
              <ion-list  *ngFor="let item of listOfSolarMAke">
                <ion-item (click)="selectSolarMake(item)">{{ item.name }}</ion-item>
            </ion-list>
            </ion-card>
          </ion-row>
         
         
        </ion-col>
        <ion-col size="6">
          <ion-item class="ion-no-padding">
            <ion-input class="form_input"  (ionInput)="getItemsSolarMade($event)" clear-input="true" autocomplete="on" placeholder="solar made" autocapitalize="none" [(ngModel)]="solarMadeName" [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>
          <ion-card class="solar-made" *ngIf="isItemSolarMadeAvailable && listOfSolarMade.length !== 0" >
            <ion-list *ngFor="let item of listOfSolarMade">
              <ion-item (click)="selectSolarMade(item)">{{ item.name }}</ion-item>
          </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-item class="ion-no-padding">
            <ion-input class="form_input" (ionInput)="getItemsInverterMake($event)" clear-input="true"  placeholder="inverter make" autocapitalize="none" [(ngModel)]="inverterMakeName" [ngModelOptions]="{standalone: true}" >
            </ion-input>
          </ion-item>
          <ion-card class="solar-made" *ngIf="isItemInverterMakeAvailable && listOfInverterMAke !== 0 ">
            <ion-list *ngFor="let item of listOfInverterMAke">
              <ion-item (click)="selectInverterMake(item)">{{ item.name }}</ion-item>
          </ion-list>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-item class="ion-no-padding">
            <ion-input class="form_input" (ionInput)="getItemsInverterMade($event)" clear-input="true"  placeholder="inverter make" autocapitalize="none" [(ngModel)]="inverterMadeName " [ngModelOptions]="{standalone: true}" >
            </ion-input>
          </ion-item>
          <ion-card class="solar-made" *ngIf="isItemInverterMadeAvailable && listOfInverterMade !== 0 ">
            <ion-list *ngFor="let item of listOfInverterMade">
              <ion-item (click)="selectInverterMade(item)">{{ item.name }}</ion-item>
          </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col size="12" class="ion-no-padding">
            <span class="input-placeholder">Comment</span>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
            <ion-textarea class="ion-no-margin ion-no-padding comment_box" rows="3" ></ion-textarea>
        </ion-col>
    </ion-row>

      <ion-row class="ion-margin-top">
        <ion-col>
            <ion-item class="ion-no-padding no-border" lines="none">
                <app-user-selector  placeholder="assign" [assignees]="listOfAssignees"></app-user-selector>
            </ion-item>
        </ion-col>
    </ion-row>
    </ion-grid>
  </form>

  <ion-footer class="ion-no-border">
    <ion-grid>
        <ion-row>
            <ion-col size="auto">
            </ion-col>
            <ion-col></ion-col>
            <ion-col  size="auto" class="ion-align-self-end">
                <ion-button class="action-button-color" (click)="addForm()" fill="clear">Done</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
</ion-content>
