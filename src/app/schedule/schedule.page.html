<ion-footer class="ion-no-border white-bg">
    <ion-grid *ngIf="currentTab === 'design'">
        <ion-row>
            <ion-col></ion-col>
            <ion-col size="auto">
                <ion-button class="action-button-color" fill="clear" (click)="saveDesignForm()">Save</ion-button>
                <ion-button class="action-button-color" *ngIf="userdata.role.type=='clientsuperadmin'" fill="clear" (click)="sendDesignForm()">Send to Wattmonk</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="currentTab === 'survey'">
        <ion-row>
            <ion-col size="auto">
                <ion-button class="action-button-color" fill="clear" (click)="saveSurveyForm()">Save</ion-button>
            </ion-col>
            <ion-col></ion-col>
            <ion-col size="auto" *ngIf="userdata.role.type !=='wattmonkadmins'">
                <ion-button class="action-button-color" fill="clear" (click)="startSurvey()">Start Survey</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
