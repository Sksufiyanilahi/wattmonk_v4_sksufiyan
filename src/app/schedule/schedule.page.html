    <!-- <ion-grid class="ion-margin-start ion-margin-end" style="overflow:hidden;" scroll="false"> -->
        <ion-segment mode="ios" class="segments" (ionChange)="segmentChanged($event)" [value]="currentTab"
            [disabled]="tabsDisabled">
            <ion-segment-button value="design">
                <ion-label>Design</ion-label>
            </ion-segment-button>
            <ion-segment-button value="survey">
                <ion-label>Survey</ion-label>
            </ion-segment-button>
        </ion-segment>
    <!-- </ion-grid> -->
    <ion-content style="overflow:hidden" scroll="false" >
        <ion-tabs #tabs tyle="overflow:hidden">
            <ion-tab-bar slot="top" style="display:none;" >
                <ion-tab-button tab="design">
                    <ion-label>Design</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="survey">
                    <ion-label>Survey</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
        <ion-grid style="margin-top:10px">
            <ion-row class="ion-padding-start ion-padding-end mrT">
                <ion-col size="9">
                    <!-- <span class="address-text"> -->
                    {{address == "" ? "No Address Found" : address}}
                    <!-- </span> -->
                </ion-col>
              
                <ion-col class="ion-text-end" *ngIf="!tabsDisabled" size="3">
                    <span [routerLink]="['/map-page']" routerDirection="forward" style="color: #4E6FB0;">
                        Change
                    </span>
                </ion-col>
                <ion-col class="ion-text-end" *ngIf="tabsDisabled" size="3">
                    <span class="edit_span">
                        Change
                    </span>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-content>
<!-- </ion-content> -->

<ion-footer class="ion-no-border white-bg">
    <ion-grid *ngIf="currentTab === 'design'">
        <ion-row>
            <ion-col></ion-col>
            <ion-col size="auto">
                <ion-button class="action-button-color" fill="clear" (click)="saveDesignForm()">Save</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="currentTab === 'survey'">
        <ion-row>
            <ion-col size="auto">
                <ion-button class="action-button-color" fill="clear" (click)="saveSurveyForm()">Save</ion-button>
            </ion-col>
            <ion-col></ion-col>
            <ion-col size="auto" *ngIf="userdata.role.type !=='wattmonkadmins'">
                <ion-button class="action-button-color" fill="clear" (click)="startSurvey()">Start Survey</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
