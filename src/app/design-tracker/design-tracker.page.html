<ion-content style="--ion-background-color:#FBF9F4;">
  <ion-header class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col size="1.5">
          <ion-button fill="clear" (click)="goBack()">
            <ion-img fill="clear" src="assets/images/back.svg" class="action-icon"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="4.5">
          <p style="margin-top: 9px; font-size: 22px; font-weight: bold;">Report</p>
        </ion-col>
        <ion-col size="1">
          <ion-button fill="clear" >
            <ion-icon class="text-center" name="search-sharp" class="_color"
              style="font-size: 26px;width:48px;text-align: center;"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="1">
          <ion-button fill="clear">
            <ion-icon class="text-center" class="_color" name="notifications"
              style="font-size: 26px;width:48px;text-align: center;"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="7" style="padding-right: 0px;
      padding-left: 0px;">
        <ion-card style=" padding: 11px; display: initial;">
          <button class="DesignTrackerBtn">
            Design Tracker
          </button> |
          <button class="DesignTrackerBtn" style="color: black;">
            Work Status
          </button>
        </ion-card>
      </ion-col>
      <ion-col size="5" style="padding: 0px;">
        <ion-card style="margin: 0px;">
          <ion-grid style="padding: 0px;">
            <ion-row>
              <ion-col size="2" style="padding: 0px; padding-top: 5px;">
                <span>
                  <svg class="SvgLogoProject" xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    viewBox="0 0 26 26">

                    </g>
                  </svg>
                </span>
              </ion-col>
              <ion-col size="10">
                <span style="font-size: 1.3em; color: black; font-weight: bold;padding-left: 30px;">1180</span>
                <div class=" text-bold" style="font-size: 0.8em; padding-left: 19px;">
                  Total Projects
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card style="border-radius: 15px!important;">
    <ion-slides pager="false" scrollbar="true" [options]="slideOpts">
      <ion-slide class="wt">
        <ion-grid>
          <ion-row>
            <ion-col size="8" style="padding: 0px;">
              <div>
                <canvas #doughnutCanvas></canvas>
              </div>
            </ion-col>
            <ion-col size="4">
              <span style="font-weight: bold; font-size: 0.8em; color: black; float: right;">
                March 2021
              </span>
              <div style="font-size: 0.6em; color: #6e6e6e; float: right;">
                Recent Data
              </div>
              <div style="font-weight: bold; font-size: 0.8em; color: black; float: right;padding: 18px;
              padding-bottom: 0px; padding-right: 3px;">
                310
              </div>
              <div style="font-size: 0.6em; color: #6e6e6e; float: right; padding-bottom: 14px;">
                Total projects
              </div>
              <br>
              <div>
                <ion-button class="CheckStatusBtn">
                  Check Status
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col size="8"></ion-col>
            <ion-col size="4">
              <span style="font-weight: bold; font-size: 0.8em; color: black; float: right;">
                310
              </span>
              <div style="font-size: 0.6em; color: #6e6e6e; float: right;">
                Total projects
              </div>
            </ion-col>
          </ion-row> -->
        </ion-grid>
        <span></span>
      </ion-slide>
      <ion-slide class="wt">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <div class="title text-bold">Palmetto Solar</div>
            </ion-col>
          </ion-row><br>
          <ion-row>
            <ion-col size="3">
              <div class="CountTxt">
                Total Count
              </div>
            </ion-col>
            <ion-col size="5">
              <div class="CountTxt">
                Total Delivered Design
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <div class="countNo">31</div>
            </ion-col>
            <ion-col size="4">
              <div class="countNo">1.26</div>
            </ion-col>
          </ion-row><br>
          <ion-row>
            <ion-col size="3" class="AvgTimeTxt">
              <div>
                Prod Avg Time
              </div>
            </ion-col>
            <ion-col size="3" class="AvgTimeTxt">
              <div>
                QC Avg Time
              </div>
            </ion-col>
            <ion-col size="2" class="AvgTimeTxt">
              <div>
                Quality
              </div>
            </ion-col>
            <ion-col size="4" class="AvgTimeTxt">
              <div>
                Aurora Avg Time
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3" class="AvgTimeNo">
              <div>
                02:41:24
              </div>
            </ion-col>
            <ion-col size="3" class="AvgTimeNo">
              <div>
                00:50:46
              </div>
            </ion-col>
            <ion-col size="2" class="AvgTimeNo">
              <div>
                3.53%
              </div>
            </ion-col>
            <ion-col size="4" class="AvgTimeNo">
              <div>
                00:20:33
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>


    </ion-slides>
  </ion-card>
  <ion-card style="width: 50%;
    padding: 7px;
    height: 6%;
    display: block;">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="ToogleMonth()">
          Monthly
        </ion-tab-button>
        <ion-tab-button (click)="ToogleYear()">
          Yearly
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-card>
  <ion-card style="background-color: white; border-color: white; border-radius: 15px!important;" *ngIf="month">
    <ion-card-header style="font-size: 1.3em; color: black; font-weight: bold;">
      Work Analytics
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart style="position: relative; height:15vh; width: 20vw;"></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card style="background-color: white; border-color: white; border-radius: 15px!important;" *ngIf="year">
    <ion-card-header style="font-size: 1.3em; color: black; font-weight: bold;">
      Work Analytics
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart style="position: relative; height:15vh; width: 20vw;"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer style="background-color:#FBF9F4;">
  <ion-grid>
    <ion-row>
      <ion-col style="padding:0px">
        <ion-card style="
        height: 36px;
        display: grid; ">
          <ion-select placeholder="Select Year">
            <ion-select-option>2021</ion-select-option>
            <ion-select-option>2022</ion-select-option>
          </ion-select>

        </ion-card>
      </ion-col>
      <ion-col style="padding-top: 6px;">
        <span>
          <ion-button class="ApplyBtn">
            <ion-icon name="cloud-download-outline"></ion-icon>
            <span>Download Report</span>
          </ion-button>
        </span>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
