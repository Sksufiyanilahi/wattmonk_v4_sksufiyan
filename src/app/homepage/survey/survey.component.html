<ion-content>
  <div *ngFor="let item of  listofSurveyDataHelper;let i = index" class="ion-no-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <span class="ion-padding">
            {{item.date}}
          </span>
        </ion-col>
        <ion-col *ngFor="let surveyData of item.listOfSurveys;let i = index " size="6">
          <div class="ion-padding custom-card">
            <span class="customer-name">{{surveyData.name}}</span>
            <span class="customer-email">{{surveyData.email}}</span>
            <span class="customer-phone">{{surveyData.phonenumber}}</span>
            <span class="customer-address">{{surveyData.address}}</span>
            <span class="ion-text-end action-button-color">Assign</span>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
