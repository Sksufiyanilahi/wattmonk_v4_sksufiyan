<ion-content>
    <ion-grid *ngIf="listOfDesignDataHelper.length !== 0">
        <ion-row *ngFor="let item of listOfDesignDataHelper;let i = index" class="ion-margin-top">
            <ion-col size="12">
                <span class="ion-padding" *ngIf="today === item.date">
                    Today
                  </span>
                <span class="ion-padding" *ngIf="today !== item.date">
                      {{item.date | date: 'dd MMM yyyy'}}
                    </span>
            </ion-col>
            <ion-col *ngFor="let designData of item.listOfDesigns;let i = index " size="6" [routerLink]="['/design-details/',designData.id]" routerDirection="forward">
                <div class="ion-padding custom-card"
                     routerDirection="forward">
                    <span class="customer-name">{{designData.name}}</span>
                    <span class="customer-email">{{designData.email}}</span>
                    <span class="customer-address z-100"
                          (click)="openAddressOnMap(designData.address)">{{designData.address}}</span>
                    <span class="ion-text-end action-button-color" *ngIf="designData.assignedto.id === null || designData.assignedto.id === undefined">Assign</span>
                </div>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="listOfDesignDataHelper.length === 0" class="ion-margin ion-padding">
        <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col class="ion-align-items-center ion-justify-content-center d-flex">
                <ion-item lines="none" class="ion-align-items-center ion-justify-content-center d-flex">
                    <ion-img src="/assets/images/blank.png" class="placeholder"></ion-img>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
