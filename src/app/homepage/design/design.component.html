<ion-content>
  <div *ngFor="let item of listofDesginDataHelper;let i = index" class="ion-no-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <span class="ion-padding">
            {{item.date}}
          </span>
        </ion-col>
        <ion-col *ngFor="let desginData of item.listOfDesigns;let i = index " size="6">
          <div class="ion-padding custom-card"  [routerLink]=" ['/homepagedetail/',desginData.id]" routerDirection="forward">
            <span class="customer-name">{{desginData.name}}</span>
            <span class="customer-email">{{desginData.email}}</span>
            <span class="customer-phone">+91-7325878737</span>
            <span class="customer-address">{{desginData.address}}</span>
            <span class="ion-text-end action-button-color">Assign</span>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
