<ion-app>
 <!-- <ion-router-outlet></ion-router-outlet>-->
 <ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
      <ion-content>
       
            <ion-header style="text-align: -webkit-center;">  
              <ion-toolbar style="height: 130px;display: flex;justify-content: center;align-content: center;">
                <ion-card style="height:50px;width:50px;display: flex;justify-content: center;align-items: center;">{{userData?.firstname.slice(0,1) + userData?.lastname.slice(0,1)}}</ion-card>
              <ion-title ><h4 style="text-align: center;font-weight: bold;margin: 1px;">{{userData?.firstname + userData?.lastname}}</h4></ion-title>
             <small style="text-align: center;">{{userData?.role.name}} </small> 
            </ion-toolbar>
        </ion-header>
            <!--  <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                  <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                            detail="false" [class.selected]="selectedIndex == i">
                      <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                      <ion-label>{{ p.title }}</ion-label>
                  </ion-item>
              </ion-menu-toggle>-->
              <ion-list id="inbox-list">
              <ion-menu-toggle auto-hide="false">
                <!-- <ion-item [routerLink]="['/homepage/design']" routerDirection="back">
                    <ion-img src="/assets/images/home-outline.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Home</ion-item> -->
                  <ion-item *ngIf="userData?.role.type !=='designer' && userData?.role.type !=='qcinspector'" [routerLink]="['/homepage/design']" routerDirection="forward">
                   <ion-img src="/assets/images/design.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Prelim</ion-item>
                  <ion-item *ngIf="userData?.role.type=='designer'" [routerLink]="['/designoverview/prelim']" routerDirection="forward">
                   <ion-img src="/assets/images/design.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Prelim</ion-item>
                   <ion-item *ngIf="userData?.role.type =='qcinspector'" [routerLink]="['/analystoverview/design']" routerDirection="forward">
                    <ion-img src="/assets/images/design.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Prelim</ion-item>
                  <ion-item *ngIf="userData?.role.type !=='designer'&& userData?.role.type !=='qcinspector'" [routerLink]="['/permithomepage']" routerDirection="forward">
                   <ion-img src="/assets/images/design.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Permit</ion-item>
                  <ion-item *ngIf="userData?.role.type =='designer'" [routerLink]="['/designoverview/permit']" routerDirection="forward">
                   <ion-img src="/assets/images/design.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Permit</ion-item>
                   <ion-item *ngIf="userData?.role.type =='qcinspector'" [routerLink]="['/analystoverview/permitdesign']" routerDirection="forward">
                    <ion-img src="/assets/images/design.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Permit</ion-item>
                  <ion-item *ngIf="userData?.role.type !=='designer' && userData?.role.type !=='qcinspector'" [routerLink]="['/homepage/survey']" routerDirection="forward">
                   <ion-img src="/assets/images/surveyblack.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Survey</ion-item>
                   <ion-item *ngIf="userData?.role.type =='qcinspector'" [routerLink]="['/analystoverview/survey']" routerDirection="forward">
                    <ion-img src="/assets/images/surveyblack.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Survey</ion-item>
                   <ion-item *ngIf="userData?.role.type !=='designer'&& userData?.role.type !=='qcinspector'" [routerLink]="['/statistics']" routerDirection="forward">
                    <ion-img src="/assets/images/stats.svg" class="tab-icon"></ion-img>&nbsp;&nbsp;Statistics</ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
</ion-app>
