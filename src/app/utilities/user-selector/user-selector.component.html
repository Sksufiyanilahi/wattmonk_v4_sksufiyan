<div class="d-flex flex-column">
  <span class="input-placeholder">{{placeholder}}<span style="color:red">*</span></span>
  <div scrollX="true">
    <div class="d-flex flex-row">
      <div *ngFor="let assignee of assignees" class="assignee-margin assignee-image" (click)="selectAssignee(assignee)">
        <img *ngIf="assignee.logo" [src]="assignee.logo.url" class="assignee-image selected" [class.selected]="assignee.selected" [class.normal]="!assignee.selected" />
        <img *ngIf="!assignee.logo" src="/assets/images/user_placeholder.jpg" class="assignee-image selected" [class.selected]="assignee.selected" [class.normal]="!assignee.selected" />
      </div>
    </div>
  </div>

</div>
