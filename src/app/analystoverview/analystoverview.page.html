<ion-content style="position: relative;overflow: hidden;">
  <!-- <ion-header class="ion-no-border white-bg" style="position: relative;">
      <ion-toolbar> -->
  <ion-grid>
      <ion-row class="ion-align-items-center">
          <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button mode="md"></ion-menu-button>
              </ion-buttons>
              <ion-row class="ion-align-items-center">
          <ion-col *ngIf="showHome === true">
              <h1 class="ion-no-padding ion-no-margin home" *ngIf="route.url=='/analystoverview/permitdesign'">Permit</h1>
              <h1 class="ion-no-padding ion-no-margin home" *ngIf="route.url=='/analystoverview/design'">Prelim</h1>
              <h1 class="ion-no-padding ion-no-margin home" *ngIf="route.url=='/analystoverview/survey'">Survey</h1>
          </ion-col>
          <!-- <ion-col *ngIf="showSearchBar === true" >
              <ion-searchbar debounce="0" placeholder="home" class="custom"></ion-searchbar>
          </ion-col> -->
          <ion-col style="text-align: right;">
            <a style="font-size: 12px;font-weight: 500;" (click)="goToJobListing()">Job Listing</a>
          </ion-col>
          <ion-col size="auto" *ngIf="showHome === true">
              <div class="notification-padding" (click)="searchbar()">
                  <ion-img src="/assets/images/icons8-search.svg" class="notification-icon"></ion-img>
              </div>
          </ion-col>
          <ion-col size="auto" style="position: relative;">
              <div class="notification-padding" [routerLink]="['/notification']" routerDirection="forward"  (click)="setzero()">
                  <ion-img src="/assets/images/notification.svg" class="notification-icon"></ion-img>
                  <span class="badge" *ngIf="unreadCount > 0">
                    {{unreadCount}}
                          </span>

              </div>
          </ion-col></ion-row>
        </ion-toolbar>
        </ion-row>
    </ion-grid>
    </ion-content>

  <!-- </ion-toolbar> -->
  <!-- </ion-header> -->
